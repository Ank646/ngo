        <!-- Description -->
		<div class="description-container">
	        <div class="container">
	        	<div class="row">
	                <div class="col-sm-12 description-title">
	                    <h2>Enter more details</h2>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-sm-12 description-text">
	                    <p>
	                    </p>
	                       </div>
	            </div>
			</div>

		<!-- Multi Step Form -->
		<div class="msf-container">
	        <div class="container">
	        	<div class="row">
	                <div class="col-sm-12 msf-title">
	                    <h3>Fill In The Form</h3>
	                    <p>Please complete the form below to get registered:</p>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-sm-12 msf-form">
	                    {%csrf_token%}
	                    <form role="form" action="/details" method="post" class="form-inline">
	                    	
	                    	<fieldset>

	            				<h4>Introduction <span class="step">(Step 1 / 5)</span></h4>
	            				<div class="form-group">
				                    <label for="first-name">Previous works</label><br>
				                    <textarea name="prev-works" class="about-you form-control" id="prev-works"></textarea>
				               				                </div>
				                <div class="form-group">
				                    <label for="last-name">End goal</label><br>
                                    <textarea name="endgoal" class="about-you form-control" id="endgoal"></textarea>
                                </div>
				                <!-- <div class="form-group">
				                    <label for="height">Height:</label><br>
				                    <input type="text" name="height" class="height form-control" id="height">
				                </div>
				                <div class="form-group">
				                    <label for="weight">Weight:</label><br>
				                    <input type="text" name="weight" class="weight form-control" id="weight">
				                </div> -->
	            				<br>
	            				<button type="button" class="btn btn-next">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>
	            			
							
	            			<fieldset>
	            				<h4>Plans <span class="step">(Step 2 / 5)</span></h4>
	            				<div class="form-group">
				                    <label for="birth-city">Upcoming plans</label><br>
				                    <input type="text" name="plans" class="birth-city form-control" id="birth-city">
				                </div>
				                <div class="form-group">
				                    <label for="birth-state">Vision</label><br>
				                    <input type="text" name="vision" class="birth-state form-control" id="birth-state">
				                </div>
				                
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>
	            			
	            			<fieldset>
	            				<h4>Donation needs <span class="step">(Step 3 / 5)</span></h4>
	            				<div class="form-group">
				                    <label for="address">Funding needs</label><br>
				                    <input type="text" name="fund" class="address form-control" id="address">
				                </div>
				                <div class="form-group">
				                    <label for="address-city">Fields working on :</label>

                                        
                            <select name="field" id="state" class="form-control">
                                <option value="Education">Education</option>
                                <option value="Food">Food</option>
                                <option value="Shelter">Shelter</option>
                                <option value="Health">Health</option>

                                </select>
                               </div>
				              	<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>
	                    	
	                    	<fieldset>
	            				<h4>Social Media Profiles <span class="step">(Step 4 / 5)</span></h4>
	            				<div class="form-group">
				                    <label for="social-facebook">Facebook:</label><br>
				                    <input type="text" name="social-facebook" class="social-facebook form-control" id="social-facebook">
				                </div>
				                <div class="form-group">
				                    <label for="social-twitter">Twitter:</label><br>
				                    <input type="text" name="social-twitter" class="social-twitter form-control" id="social-twitter">
				                </div>
				               
				                <div class="form-group">
				                    <label for="social-instagram">Instagram:</label><br>
				                    <input type="text" name="social-instagram" class="social-instagram form-control" id="social-instagram">
				                </div>
				                <div class="form-group">
				                    <label for="social-pinterest">Website (if any) : </label><br>
				                    <input type="text" name="social-website" class="social-pinterest form-control" id="social-pinterest">
				                </div>
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>
	            			
	            			<fieldset>
	            				<h4>About You <span class="step">(Step 5 / 5)</span></h4>
	            				<div class="form-group">
									<label for="about-you">Short summary :</label><br>
				                    <textarea name="about" class="about-you form-control" id="about-you"></textarea>
				                </div>
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="submit" class="btn btn-next">Submit <i class="fa fa-angle-right"></i></button>
	            			</fieldset>
	            			
	            			
	            			
	            		
	                    </form>
